<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="checkout.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Saira+Extra+Condensed|Yantramanav:100&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<header>
        <div class="topnav" id="myTopnav">
            <a class="logo" href="index.html"><img src="nav logo.svg" alt=""></a>
            <a href="contact.html">Contact</a>
            <a class="blog" href="blog.html">Blog</a>
            <div class="dropdown">
                <button class="dropbtn">Shop</button>
                <div class="dropdown-content">
                    <a href="desktop.html">Desktops</a>
                    <a href="laptop.html">Laptops</a>
                    <a href="acs.html">Accessories</a>
                </div>
            </div>
            <a href="about.html">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
	</header>
    
    <section class="slice">
        <div class="slice1"></div>
    </section>

    <div class="checkout-title">
        <h2>Checkout</h2>
    </div>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Last</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Street</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">Zip</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Payment Information
                </h1>
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Exp</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <a class="btn" href="#open-modal">Purchase</a>
                </div>
                <div id="open-modal" class="modal-window">
                    <div>
                      <a href="checkout.html" title="Close" class="modal-close">Close</a>
                      <h1>Thank You!</h1>
                      <div>Your order has been placed. We will ship out your product in 2-3 working days. Hope to recieve your order again and thanks for shopping with Arotech!</div>
                   
                      <a class="homelink" href="index.html"><b>Back To Home</b></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
